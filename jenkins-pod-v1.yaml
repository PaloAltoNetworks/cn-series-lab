apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
         # Pods with annotation "paloaltonetworks.com/firewall: pan-ngfw*" are secured
      annotations:
          paloaltonetworks.com/firewall: pan-fw
    spec:
      containers:
        - name: jenkins
          image: pglynn/jenkins:latest
          env:
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false
            - name: JAVA_OPTS
              value: -Djava.awt.headless=true
          ports:
            - name: http-port
              containerPort: 8080
              # - name: jnlp-port
              # containerPort: 50000
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-home
          emptyDir: {}
